spring:
  application:
    name: LearnAi
  jpa:
    hibernate:
      ddl-auto: create
  datasource:
    url: ${DB_URL}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_OAUTH_CLIENT_ID}
            client-secret: ${GOOGLE_OAUTH_CLIENT_SECRET}
app:
  cors:
    allowed-origins: ${HOST_FRONTEND}
logging:
  level:
    org.springframework.security: DEBUG
    # org.hibernate.SQL: DEBUG